name: Playwright cucumber Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci


    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Create .env file
      run: |
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env
          echo "FIRSTNAME=${{ vars.FIRSTNAME }}" >> .env
          echo "LASTNAME=${{ vars.LASTNAME }}" >> .env
          echo "EMAIL=${{ secrets.EMAIL }}" >> .env
          echo "MOBILE_NUMBER=${{ secrets.MOBILE_NUMBER }}" >> .env
          echo "BIRTH_DATE=${{ vars.BIRTH_DATE }}" >> .env
          echo "BIRTH_MONTH=${{ vars.BIRTH_MONTH }}" >> .env
          echo "BIRTH_YEAR=${{ vars.BIRTH_YEAR }}" >> .env
          echo "FILL_SUBJECT=${{ vars.FILL_SUBJECT }}" >> .env
          echo "FILL_ADDRESS=${{ vars.FILL_ADDRESS }}" >> .env



    - name: Create reports folder
      run: mkdir -p reports


    - name: Run cucumber tests
      run: npm  test
      env:
        HEADLESS: 'true'

    - name: Upload Cucumber Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cucumber-report
        path: reports/
        retention-days: 30
